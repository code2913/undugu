{% extends "registration/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
  Logout
{% endblock header %}

{% block content %}
<section class="fxt-template-animation fxt-template-layout3" data-bg-image="{% static "register/img/figure/bg3-l.jpg" %}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-12 fxt-none-991">
                <div class="fxt-header">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                        <a href="login-3.html" class="fxt-logo"><img src="{% static "register/img/logo.png" %}" alt="Logo"></a>
                    </div>
                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                        <h1>Welcome To Undugu family</h1>
                    </div>
                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                        <p>Hey Welcome to Undugu app, </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12 fxt-bg-color">
                <div class="fxt-content">                            
                    <div class="fxt-form">                               
                        <h2>Logged out!</h2>
                        <p><a href="{% url 'login'%}">Click here to login again.</p>       
                    </div>                            
                </div>
            </div>                    
        </div>
    </div>
</section>
